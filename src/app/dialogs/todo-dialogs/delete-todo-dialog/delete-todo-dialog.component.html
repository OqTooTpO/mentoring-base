<mat-card class="example-card" >
 <h1 mat-dialog-title>Подтверждение удаления</h1>
 <div mat-dialog-content>
   <p>Вы действительно хотите удалить задачу?</p>
 </div>
 <div mat-dialog-actions class="button-position">
   <button mat-raised-button [mat-dialog-close]>Нет</button>
   <button mat-raised-button (click)="confirmDelete()">Да</button>
 </div>
 </mat-card>
