<p class="name">{{ user.name }}</p>
<p>
  <a class="email" href="/">{{ user.email }}</a>
</p>
<p class="wedsite">{{ user.website }}</p>
<p>
  <a class="company-name" href="/">{{ user.company.name }}</a>
</p>
<div class="delete-position">
  <button class="delete-user" (click)="onDeleteUser(user.id)">
    <div class="delete-user-text">Удалить юзера</div>
  </button>
</div>
