<h1 style="
  font-family: 'Inter';
  display: flex; 
  justify-content: center;">
КОМПОНЕНТ СПИСКА ЮЗЕРОВ
</h1>

<div style="
  font-family: 'Inter';
  display: flex;
  justify-content: center;
  width: 100%;
  flex-wrap: wrap;">
  
  <div *ngFor="let item of users"
    style="
      padding: 10px;
      margin: 5px;
      width: 250px;
      height: 250px;
      border: 1px solid #fff; 
      border-radius: 8px;
      box-shadow: 4px 4px 15px 0px rgba(34, 60, 80, 0.2);">

  <p style="
      display: flex;
      justify-content: center;
      font-weight: 600;
      font-size: 20px;">
  {{$any(item).name}}</p>

 
  <p><a style="
        text-decoration: none;
        color: #000;"
    href="/">{{$any(item).email}}</a></p>
  <p><a style="
        text-decoration: none;
        color: #000;"
    href="/">{{$any(item).website}}</a></p>
  <p>{{$any(item).company.name}}</p>

  <div style="
    display: flex;
    justify-content: center;
    align-items: center;">

    <button (click)="deleteUser(item.id)" 
      style="
        margin: 22px;
        border: 1px solid #F0BA4E;
        background-color: #fff;
        border-radius: 50px;
        padding: 10px;
        cursor: pointer;">
    
      <div style="
      font-family: Inter;
      font-weight: 600;">Удалить юзера
      </div>
    </button>
  </div>

  </div>
</div>
